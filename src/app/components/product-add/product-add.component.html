<div class="content">
    <div class="card">
        <div class="card-header">
            <h5 class="cart-title">Ürün Ekle</h5>
        </div>
    <div class= "card-body">
        <div class="col-md-12">
            <form [formGroup]="productAddForm">
                <div class="mb-3">
                    <div class="form-group ">
                        <label for="productName">Ürün Adı </label>
                        <input class="form-control" type="text" id="productName" formControlName="productName" placeholder="Ürün Adı"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group ">
                        <label for="categoryId">Kategori Adı </label>
                        <input class="form-control" type="number" id="categoryId" formControlName="categoryId" placeholder="Kategori Adı"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="unitsInStock">Stok Adı </label>
                        <input class="form-control" type="number" id="unitsInStock" formControlName="unitsInStock" placeholder="Stok Adedi"/>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group ">
                        <label for="unitPrice">Birim Fiyatı </label>
                        <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice" placeholder="Birim Fiyatı"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
    </div>
</div>
</div>
